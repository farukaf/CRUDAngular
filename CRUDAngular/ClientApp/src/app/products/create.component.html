

<h2>Product</h2>

<form *ngIf="product" (ngSubmit)="onSubmit()">
  <div class="input-group">
    <label>ID</label>
    <input type="text" id="ID" class="form-control" value="{{product.id}}" placeholder="New Product" readonly />
  </div>
  <div class="input-group">
    <label>Name</label>
    <input type="text" id="Name" class="form-control" value="{{product.name}}" />
  </div>
  <div class="input-group">
    <label>Price</label>
    <input type="number" id="Price" step="0.01" class="form-control" value="{{product.price}}" />
  </div>
  <div class="input-group">
    <label>Image</label>
    <input type="file" id="FileImage" class="form-control" accept="image/*" (change)="fileInput()" />
    <input type="hidden" id="ImageUrl" value="{{product.imageUrl}}"  />
   
    <img src="/Products/{{product.imageUrl}}" class="product-image" [hidden]="hideProductImage" />
  </div>
  <div class="input-group">
    <input type="submit" [disabled]="loading" class="btn btn-primary" value="Submit" />
  </div>
</form>
